<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo trybewarts" width="50px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <input type="email" name="email" id="login" placeholder="Email">
      <input type="password" name="password" id="senha" placeholder="Senha">
      <button id="button">Entrar</button>
    </form>
  </header>
  <main class="main">
    <form id="evaluation-form" action="">
      <h1>Formulário de Avaliação</h1>
      <div>
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
      <input type="email" name="" id="input-email" placeholder="Email">
    <select name="" id="house">
      <option id="gitnoria-house" value="Gitnória">Gitnória</option>
      <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
      <option id="corvinode-house" value="Corvinode">Corvinode</option>
      <option id="pytherina-house" value="Pytherina">Pytherina</option>
    </select> 
  </div>
  <div>
    <span>Qual conteúdo você está com mais vontade de aprender?</span>
    <label for="HoFs"></label>
      <input type="checkbox" name="" value="HoFs" id="HoFs">
      HoFs
    </label>
    <label for="Jest"></label>
      <input type="checkbox" name="" value="HoFs" id="Jest">
      Jest
    </label>
    <label for="Promises"></label>
      <input type="checkbox" name="" value="Promises" id="Promises">
      Promises
    </label>
    <label for="React"></label>
      <input type="checkbox" name="" value="React" id="React">
      React
    </label>
    <label for="SQL"></label>
      <input type="checkbox" name="" value="SQL" id="SQL">
      SQL
    </label>
    <label for="Python"></label>
      <input type="checkbox" name="" value="Python" id="Python">
      Python
    </label>

  </div>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-colored">
  </main>

  <script src="script.js"></script>

</body>
</html>
